<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title> StreetFighter-UNIR </title>
    <link rel="icon" type="image/x-icon" href="img/arcade.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> To live is to fight, to fight is to live! </h1>
<table>
    <td id="cabecera" colspan="4">Street fighter</td>
    <tr>
        <td id="ken">
            Ken <img src="img/ken.png" alt="Ken">
        </td>
        <td>
            Chun Li <img src="img/ChunLi.png" alt="ChunLi">
        </td>
        <td>
            Zangief <img src="img/Zangief.png" alt="Zangief">
        </td>
        <td>
            Dhalsin <img src="img/Dhalsim.png" alt="Dhalsin">
        </td>
    </tr>
    <tr>
        <td>
            Ryu <img src="img/Ryu.png" alt="Ryu">
        </td>
        <td>
            E Honda <img src="img/EHonda.png" alt="EHonda">
        </td>
        <td>
            Blanka <img src="img/Blanka.png" alt="Blanka">
        </td>
        <td>
            Guille <img src="img/Guille.png" alt="Guille">
        </td>
    </tr>
    <tr>
        <td>
            T Hawk <img src="img/THawk.png" alt="Thawk">
        </td>
        <td>
            Feilona <img src="img/Feilong.png" alt="Feilona">
        </td>
        <td>
            Dee Jay <img src="img/DeeJay.png" alt="DeeJay">
        </td>
        <td>
            Cammy <img src="img/Cammy.png" alt="Cammy">
        </td>
    </tr>
    <tr>
        <td>
            Balrog <img src="img/Balrog.png" alt="balrog">
        </td>
        <td>
            Vega <img src="img/Vega.png" alt="Vega">
        </td>
        <td>
            Sagat <img src="img/Sagat.png" alt="Sagat">
        </td>
        <td>
            M Bison <img src="img/MBison.png" alt="MBison">
        </td>
    </tr>
</table>
<h2> Formulario de inscripción para jugar a Street Fighter </h2>
<form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" autocomplete="on" target="_blank">
    <fieldset>
        <legend>
            Datos personales
        </legend>
        <label>
            Nombre:
        </label>
        <label>
            <input type="text" name="nombre">
        </label>
        <label>
            Apellidos:
        </label>
        <label>
            <input type="text" name="apellidos">
        </label>
        <label>
            Dirección Postal:
        </label>
        <label>
            <input type="text" placeholder="Calle">
        </label>
        <label>
            <input type="text" placeholder="N°">
        </label>
        <label>
            <input type="text" placeholder="Piso">
        </label>
        <label>
            <input type="text" placeholder="Cód.Postal">
        </label>
        <label>
            <input type="text" placeholder="Ciudad">
        </label>
        <label>
            Nick:
        </label>
        <label>
            <input type="text" name="nick">
        </label>
        <label>
            Correo Electrónico:
        </label>
        <label>
            <input type="email" name="email">
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Sexo usuario
        </legend>

        <label>
            <input type="radio" name="sexo" value="hombre">
            Hombre
        </label>
        <label>
            <input type="radio" name="sexo" value="mujer">
            Mujer
        </label>
        <label>
            <input type="radio" name="sexo" value="no-decidir">
            Prefiero No Decir
        </label>
    </fieldset>
    <fieldset>
        <label>
            Fecha nacimiento:
        </label>
        <label>
            <input type="date" name="fecha_nacimiento">
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Personajes
        </legend>
        <label>
            Selecciona el personaje:
        </label>
        <label>
            <input type="text" name="personaje">
        </label>
    </fieldset>
    <fieldset>
        <legend>
            Comentarios
        </legend>
        <label>
            <textarea name="comentarios" placeholder="Escribe lo que quieras"></textarea>
        </label>
    </fieldset>
    <button type="submit" >Enviar</button>
    <button type="reset">Borrar</button>
</form>
</body>
</html>
